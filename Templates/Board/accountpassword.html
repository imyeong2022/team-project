<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main-css.css') }}">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        function temppass() {

            var RegExp = /^[a-zA-Z0-9]{4,12}$/; // 아이디 유효성 검사
            var nameExp = /^[가-힣]{2,4}|[a-zA-Z]{2,10}\s[a-zA-Z]{2,10}$/; // 이름 유효성 검사
            var phoneExp = /^01([0|1|6|7|8|9])-?([0-9]{3,4})-?([0-9]{4})$/; // 휴대폰번호 유효성 검사

            code = "";
            let username = $('#user_name').val();
            let userid = $('#user_id').val();
            let userphone = $('#user_phone').val();
            let randomStr = Math.random().toString(36).substring(2, 12);


            if (!nameExp.test(username)) {
                alert("이름을 확인해주세요.");
                return false;
            }

            if (RegExp.test(userid) == false) {
                alert("아이디 형식이 올바르지 않습니다.")
                return false;
            }

            if (!phoneExp.test(userphone)) {
                alert("휴대폰번호 형식(11자리)이 올바르지 않습니다.")
                return false;
            }

            $.ajax({
                type: "POST",
                url: "/passwordfind_proc",
                data: {
                    user_name_give: username,
                    user_id_give: userid,
                    user_phone_give: userphone,
                    code: randomStr,

                },

                // 파이썬으로 보내는 값들
                success: function (data) { // 성공했을때 메세지띄울거임 response는 내장객체가아니라 그냥 내가 보기 편하게 선언하는 이름임. msg도 마찬가지.
                    alert(data["msg"]);
                    window.close();
                },
                error: function (error) {
                    alert("일치하는 회원정보가 없습니다.");
                }

            })

        }
    </script>

    <style>
        form {

            margin: 0 auto;
            width: 200px;
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">비밀번호를 잊으셨나요?</h1>
                                        <p class="mb-4">아래에 정보들을 입력하세요.
                                            임시비밀번호를 회원님의 이메일로 보내드립니다!</p>
                                    </div>
                                    <form class="user" name="find" action="/accountfind_proc">
                                        <div class="find-username">
                                            <input class="form-control form-control-user" type="text" id="user_name"
                                                placeholder="등록한 이름">
                                            <p>
                                                <input class="form-control form-control-user" type="text" id="user_id"
                                                    placeholder="아이디">
                                            <p>
                                                <input class="form-control form-control-user" type="text"
                                                    id="user_phone" placeholder="-를 제외한 휴대폰번호">
                                        </div>
                                        <a onclick="temppass()" class="btn btn-primary btn-user btn-block">
                                            임시비밀번호 받기
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="register.html">아이디를 잊으셨나요? 아이디찾기</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
