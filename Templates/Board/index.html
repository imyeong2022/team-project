<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>index</title>
	<!-- slider styles -->
	<style>
		.swiper-container {
			width: 100%;
			height: 760px;
		}

		.swiper-slide {
			text-align: center;
			font-size: 18px;
			background: #fff;

			/* Center slide text vertically */
			display: -webkit-box;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			-webkit-justify-content: center;
			justify-content: center;
			-webkit-box-align: center;
			-ms-flex-align: center;
			-webkit-align-items: center;
			align-items: center;
		}
	</style>
</head>

<body>
	{% include '/Board/header.html' %}
	<div class="main-div">
		<section class="main-section">
			<div class="main-section-slider-div">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						{% for i in range(4) %}
						<div class="swiper-slide">Slide {{i}}</div>
						{% endfor %}
					</div>
					<!-- Add Pagination -->
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<tbody>
			<div class="search-bar-div"></div>
				<div class="recommend-div">
					<ul class="main-gird-ul">
						{% for x in range(6) %}
						<li class="main-gird-li" onclick="location.href='/company/{{data_list[x].data_id}}';" style="cursor:pointer">
							<a class="main-grid-a">
								<span class="grid-sub-blue">{{ data_list[x].업종}}</span>
								<p class="grid-title">{{ data_list[x].회사 }}</p>
								<p class="grid-sub-text">{{ data_list[x].주요제품명 }}</p>
							</a>
						</li>
						{% endfor %}
					</ul>
				</div>
		</section>
	</div>

	<footer></footer>
	<!-- Swiper JS -->
	<script src="./js/swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container', {
			loop: true,
			loopAdditionalSlides: 1,
			keyboard: {
				enabled: true,
			},
			cubeEffect: {
				shadow: true,
				slideShadows: true,
				shadowOffset: 20,
				shadowScale: 0.94,
			},
			pagination: {
				el: '.swiper-pagination',
			},
			autoplay: {
				delay: 2500,
				disableOnInteraction: false,
			},
		});
	</script>
</body>

</html>
