<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>login_form.html</title>
</head>

<body>
    {% include 'Board/header.html' %}
    <div class="main-div">
        <section class="main-section">
            <div class="title-area">
                <div class="inner">
                    <div class="public-list">
                        <ol class="public-ol">
                            <li class="public-li">index ></li>
                            <li class="public-li">> 로그인 ></li>
                            <li class="public-li">> 간편 회원가입</li>
                        </ol>
                    </div>
                    <div class="public-title">
                        회원가입
                    </div>
                    <div class="public-title-sub">
                        회원가입을 하시면 더 많은 기능들을 이용하실 수 있습니다.
                    </div>
                </div>
            </div>
            <hr class="public-hr" />
            <div class="login-form-div">

                <form class="login-form" action="/join_proc" method="post">
                    <div class="join-div">
                        <span>아이디</span>
                        <input class="join-input" type="text" name="user_id" placeholder="ID">
                    </div>
                    <div class="join-div">
                        <span>비밀번호</span>
                        <input class="join-input" type="text" name="user_pw" placeholder="PassWord">
                    </div>
                    <div class="join-div">
                        <span>비밀번호 재확인</span>
                        <input class="join-input" type="text" name="user_pw_check" placeholder="Re PassWord">
                    </div>
                    <div class="join-div">
                        <span>이름</span>
                        <input class="join-input" type="text" name="user_name" placeholder="Name">
                    </div>
                    <div class="join-div">
                        <span>전화번호</span>
                        <input class="join-input" type="text" name="user_phone" placeholder="Phone Number">
                    </div>
                    <div class="join-div">
                        <span>생년월일</span>
                        <input class="join-input" type="text" name="user_birth" placeholder="Birth">
                    </div>
                    <input class="join-submit" type="submit" value="가입하기">

                </form>
            </div>
            <div></div>
        </section>
    </div>
</body>

</html>
