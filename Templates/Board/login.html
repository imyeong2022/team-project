<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>login_form.html</title>
    <script type="text/javascript">
        function findaccount() { // 팝업 가운데 띄우기

            var _width = '500';
            var _height = '400';

            // 팝업을 가운데 위치시키기 위해 스크린의 좌우길이를 구한후 반으로 나눠주고 적용시킨다.
            var _left = Math.ceil((window.screen.width - _width) / 2);
            var _top = Math.ceil((window.screen.height - _height) / 2);

            window.open('/accountfind', 'popup-test', 'width=' + _width + ', height=' + _height + ', left=' + _left +
                ', top=' + _top);

        }

        function findpassword() { // 팝업 가운데 띄우기

            var _width = '500';
            var _height = '400';

            // 팝업을 가운데 위치시키기 위해 스크린의 좌우길이를 구한후 반으로 나눠주고 적용시킨다.
            var _left = Math.ceil((window.screen.width - _width) / 2);
            var _top = Math.ceil((window.screen.height - _height) / 2);

            window.open('/passfind', 'popup-test', 'width=' + _width + ', height=' + _height + ', left=' + _left + ', top=' + _top);

        }
    </script>
</head>

<body>
    {% include 'Board/header.html' %}
    <div class="main-div">
        <section class="main-section">
            <div class="title-area">
                <div class="inner">
                    <div class="public-list">
                        <ol class="public-ol">
                            <li class="public-li">index</li>
                            <li class="public-li">로그인</li>
                            <li class="public-li">간편 로그인</li>
                        </ol>
                    </div>
                    <div class="public-title">
                        로그인
                    </div>
                    <div class="public-title-sub">
                        SNS 간편 가입을 통해 쉽고 빠른 로그인이 가능합니다.
                    </div>
                </div>
            </div>
            <hr class="public-hr" />
            <div class="login-form-div">

                <form  class="login-form" action="/login_proc" method="post">                    <!-- action = 라우터가 될거다 .--> 
                    <input class="login-input" type="text" name="user_id"placeholder="ID">
                    <input class="login-input" type="password" name="user_pw" placeholder="PassWord">
                    <input class="login-submit" type="submit" value="로그인">
                    <div class="login-join ">
                        <a href="/join_form_get">회원가입</a>
                        <div>
                            <a href="#" onclick="findaccount(); return false;">아이디 찾기</a>
                            <a href="#" onclick="findpassword(); return false;"> 비밀번호 찾기</a>
                        </div>
                    </div>
                </form>
            </div>
            <div></div>
        </section>
    </div>
    {% include '/Board/footer.html' %}

</body>

</html>
