<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% include 'Board/header.html' %}
    <div class="main-div">
        <section class="main-section">
            <div class="title-area">
                <div class="inner">
                    <div class="public-list">
                        <ol class="public-ol">
                            <li class="public-li">index ></li>
                            <li class="public-li">> 마이페이지 ></li>
                            <li class="public-li">> 개인정보 수정</li>
                        </ol>
                    </div>
                    <div class="public-title">
                        개인정보 수정
                    </div>
                    <div class="public-title-sub">
                        가입하신 개인정보를 변경할 수 있습니다.
                    </div>
                </div>
            </div>
            <hr class="public-hr" />
            <div class="login-form-div">

                <form class="login-form" action="" method="post">
                    <div class="join-div">
                        <span>아이디</span>
                        <input class="join-input" type="text" name="user_id" placeholder="ID">
                    </div>
                    <div class="join-div">
                        <span>비밀번호</span>
                        <input class="join-input" type="text" name="user_pw" placeholder="PassWord">
                    </div>
                    <div class="join-div">
                        <span>비밀번호 재확인</span>
                        <input class="join-input" type="text" name="user_pw_check" placeholder="Re PassWord">
                    </div>
                    <div class="join-div">
                        <span>이름</span>
                        <input class="join-input" type="text" name="user_name" placeholder="Name">
                    </div>
                    <div class="join-div">
                        <span>전화번호</span>
                        <input class="join-input" type="text" name="user_phone" placeholder="Phone Number">
                    </div>
                    <div class="join-div">
                        <span>생년월일</span>
                        <input class="join-input" type="text" name="user_birth" placeholder="Birth">
                    </div>
                    <input class="join-submit" type="submit" value="가입하기">

                </form>
            </div>
            <div></div>
        </section>
    </div>
</body>

</html>
